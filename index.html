<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>TeamTap v1.5</title>

  <!-- Retro Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="app">
  <header>
    <h1>🎮 TeamTap v1.5</h1>
    <div id="instructions" class="sub">Have <b>10 players</b> place their fingers on the screen — the system will auto-assign <b style="color:var(--OFF)">Offense</b> / <b style="color:var(--DEF)">Defense</b></div>
    <div class="controls">
      <select id="selPlayers">
        <option value="10" selected>10 Players</option>
        <option value="8">8 Players</option>
        <option value="6">6 Players</option>
      </select>
      <button id="btnClear">Clear</button>
      <div id="devControls" style="display:none;">
        <button id="btnSim" class="ghost">Simulate 10 (Test)</button>
      </div>
      <button id="btnSettings">⚙️</button>
    </div>
  </header>

  <div id="arena" class="arena">
    <div id="hint" class="hint">
      Place 10 fingers at the same time.
    </div>

    <div id="banner" class="banner" style="display:none;">
      <span class="banner-item"><span class="dot" style="background:var(--OFF)"></span> Offense: <b id="countOff">0</b></span>
      <span class="banner-item"><span class="dot" style="background:var(--DEF)"></span> Defense: <b id="countDef">0</b></span>
    </div>
  </div>

  <div class="panel">
    <div class="stat">Current Fingers: <span id="count" class="counter">0</span> / <span id="maxCount">10</span></div>
    <div class="stat" id="status">Waiting…</div>
  </div>
</div>

<div id="settingsModal" class="modal">
  <div class="modal-content">
    <label>Offense Color <input type="color" id="offColor"></label>
    <label>Defense Color <input type="color" id="defColor"></label>
    <div class="modal-actions">
      <button id="btnSaveSettings">Save</button>
      <button id="btnCancelSettings" class="ghost">Cancel</button>
    </div>
  </div>
</div>

<div id="toast" class="toast"></div>

  <script type="module" src="src/main.js"></script>
  </body>
  </html>
